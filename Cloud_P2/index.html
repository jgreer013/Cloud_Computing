<html>
  <head>
    <title>UC Schedule Helper</title>
    <style type="text/css">
    html,body {
      height:100%;
      width:100%;
      margin:0px;
    }
    form {
      height:200px;
      width:500px;
      margin:auto;
      text-align:center;
    }
    input {
      display:inline;
      width:200px
    }
    textarea {
      display:inline-block;
      width: 200px;
      height:150px;
      margin:0px;
    }
    p {
      margin:0px;
    }
    #little_frame {
      width:100%;
      height:500px;
    }
    </style>
  </head>
<body>
  <div id="maindiv">
  <form action="" target="little_frame" method="POST">
    <p>List of Classes (one per line):</p>
    <textarea name="classes"></textarea><br/>
    <input type="submit" value="Get My Schedule Options" />
  </form><br/>
  <iframe id="little_frame" name="little_frame"></iframe>
  </div>
</body>
</html>
